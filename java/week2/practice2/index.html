<!DOCTYPE html>
    <head>
        <title> For loop  practice </title>
    </head>
    <body>
        <script>
            for(let i = 1; i <= 10; i++ ){
               console.log(i)
            }

            for(let i = 2; i <=20; i +=2){
               console.log(i);
                 }  

            for(let i = 1; i <=20; i +=2 ){
               console.log(i);
            }
        </script>
    </body>
</html>
