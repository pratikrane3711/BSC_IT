<!DOCTYPE html>
    <head>
        <title> Introduction  to Strings </title>
    </head>
    <body>
        <script>
            let name = "Pratik"
            //console.log(name.length)
            console.log(name[0])
            console.log(name[1])

            //Temple literals
            let boy1 = "Pramod"
            let boy2 = "Nikhil"
    
            //Nikhil is a friend of Pramod
            let sentence = `${boy2} is a friend of ${boy1}`            
            console.log(sentence)

            //Escape Sequence Characters 
            let fruit = 'Bana\'na'
            console.log(fruit)

            let t = 'Swap\nnil' //New line
            console.log(t)

            let j = 'jag\tgu'
            console.log(j)

            let g = 'Nam\rit'
            console.log(g)
         
        </script>
    </body>
</html>
