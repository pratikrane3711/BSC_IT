<!DOCTYPE html>
  <head>
    <title> javascript</title>
  </head>
  <body>
    <script>
      //77
      // "Harry"
      // false
      console.log("Operaters in Js")
      // Arithmetic Operaters
      let a = 10;
      let b = 4;
      console.log("a + b =", a + b )
      console.log("a - b =", a - b ) 
      console.log(" a / b =", a / b )  
      console.log(" a ** b =", a ** b) 
      console.log(" a % b =", a % b )
      console.log(" ++a =", ++a )
      console.log(" a++ =", a++)
      console.log(" --a =", --a )
      console.log(" a-- =", a--)
      console.log(" a =", a )

      //Assignment Operaters
      let assignment = 1;
      assignment += 5 // Same as assignment = assignment + 5
      console.log(" a is now =", a)

      assignment -= 5 // Same as assignment = assignment - 5
      console.log(" a is now =", a)
      
      assignment *= 5 // Same as assignment = assignment * 5
      console.log(" a is now =", a)
      
      assignment /= 5 // Same as assignment = assignment / 5
      console.log(" a is now =", a)

      //comparison operators
      let comp1 = 6;
      let comp2 = 7;
      console.log("comp1 == comp2 is ", comp1 == comp2 )
      console.log("comp1 != comp2 is ", comp1 != comp2 )
      console.log("comp1 === comp2 is ", comp1 === comp2 )
      console.log("comp1 !== comp2 is ", comp1 !== comp2 )

      let comp3 = 6;
      let comp4 = 6;

      console.log("comp1 != comp2 is ", comp1 != comp2 )              
      console.log("comp1 === comp2 is ", comp1 === comp2 )
      console.log("comp1 !== comp2 is ", comp1 !== comp2 )


      

    </script> 
  </body>
