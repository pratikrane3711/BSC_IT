<!DOCTYPE html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      for( i = 0; i < 5; i++ )                       
      console.log(i + 1 )

      //Program to add first n natural numbers
      let sum = 0
      let n = prompt("Enter the value of n")
      n = Number.parseInt(n)
      for(let i = 0; i < n; i++ ){
          sum += ( i + 1 )
          //console.log(( i + 1 ), "+")

        }
      console.log( "Sum of first " + n + " Natural number is " + sum )   

    </script>
  </body>
</html>
