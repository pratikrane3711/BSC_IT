      //Program to add first n natural numbers
      let sum = 0
      let n = prompt("Enter the value of n")
      n = Number.parseInt(n)

          sum += ( i + 1 )
          //console.log(( i + 1 ), "+")

        }
      console.log( "Sum of first " + n + " Natural number is " + sum )

      }
      for( let a in obj){
          console.log(a)
      } 

      //For in loop
      for( let a in obj ){
        console.log("Marks of " + a + " are " + obj[a])
