<!DOCTYPE html>
    <head>
        <title> While loop & Do while loo </title>
    </head>
    <body>
        <script>

            //while loop
            let n = prompt("Enter the value of n")
            n = Number.parseInt(n)
            let i = 0;
            while( i < n){
              console.log(i)
              i++
            }

            //do while loop
            let a = prompt("Enter the value of a")
            a = Number.parseInt(a)
            let p = 0;
            do{
               console.log(p)
               p++;
            }while( p < a)

            //While loop execute first time

            //do while loop
            let c = prompt("Enter the value of c")
            c = Number.parseInt(c)
            let m = 10;
            do{
               console.log(m)
               m++;
            }while( m < c)


        </script>
    </body>
</html>
