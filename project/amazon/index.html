<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<style>
/* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}body { background-color: #e3e6e6; }

/* Header */ .header { display: flex; align-items: center; justify-content: space-between; background-color: #131921; padding: 10px 20px; color: white; }

.logo { font-size: 24px; font-weight: bold; color: #ff9900; }

.search-bar { width: 50%; padding: 8px; border: none; border-radius: 4px 0 0 4px; }

.search-btn { padding: 8px 15px; border: none; background-color: #febd69; cursor: pointer; border-radius: 0 4px 4px 0; }

.cart { cursor: pointer; }

/* Banner */ .banner { background: linear-gradient(to right, #232f3e, #37475a); color: white; padding: 30px; text-align: center; }

/* Products */ .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }

.product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); text-align: center; }

.product-card img { width: 100%; height: 150px; object-fit: contain; }

.product-card h3 { font-size: 16px; margin: 10px 0; }

.product-card p { font-size: 14px; color: #555; }

.product-card button { margin-top: 10px; padding: 8px 12px; background-color: #ffd814; border: 1px solid #fcd200; cursor: pointer; border-radius: 4px; }

.product-card button:hover { background-color: #f7ca00; } </style>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">amazon</div>
    <input type="text" class="search-bar" placeholder="Search Amazon" />
    <button class="search-btn">Search</button>
    <div class="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </header>  <!-- Banner -->  <section class="banner">
    <h2>Welcome to Amazon Clone</h2>
    <p>Best deals on electronics, fashion, and more!</p>
  </section>  <!-- Products -->  <section class="products" id="products">
    <!-- Products will be added by JavaScript -->
  </section>  <script>
const products = [
  {
    id: 1,
    name: "Wireless Headphones",
    price: 1999,
    image: "https://via.placeholder.com/200"
  },
  {
    id: 2,
    name: "Smart Watch",
    price: 2999,
    image: "https://via.placeholder.com/200"
  },
  {
    id: 3,
    name: "Bluetooth Speaker",
    price: 1499,
    image: "https://via.placeholder.com/200"
  },
  {
    id: 4,
    name: "Laptop Backpack",
    price: 999,
    image: "https://via.placeholder.com/200"
  },
  {
    id: 5,
    name: "Gaming Mouse",
    price: 799,
    image: "https://via.placeholder.com/200"
  },
  {
    id: 6,
    name: "Mobile Phone",
    price: 12999,
    image: "https://via.placeholder.com/200"
  }
];

const productsContainer = document.getElementById("products");
const cartCount = document.getElementById("cart-count");
let cart = [];

function displayProducts() {
  productsContainer.innerHTML = "";
  products.forEach((product) => {
    const card = document.createElement("div");
    card.classList.add("product-card");

    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <p>â‚¹${product.price}</p>
      <button onclick="addToCart(${product.id})">Add to Cart</button>
    `;

    productsContainer.appendChild(card);
  });
}

function addToCart(productId) {
  const product = products.find((p) => p.id === productId);
  cart.push(product);
  cartCount.textContent = cart.length;
  alert(`${product.name} added to cart!`);
}

// Initial display
displayProducts();
</script></body>
</html>
