<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UPSC Online Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h2>Union Public Service Commission (UPSC)</h2>
    <p>Online Application Form</p>

    <form id="upscForm">

      <!-- Personal Details -->
      <fieldset>
        <legend>Personal Details</legend>

        <label>Full Name</label>
        <input type="text" id="name" required />

        <label>Father's Name</label>
        <input type="text" id="fatherName" required />

        <label>Mother's Name</label>
        <input type="text" id="motherName" required />

        <label>Date of Birth</label>
        <input type="date" id="dob" required />

        <label>Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label>Category</label>
        <select id="category" required>
          <option value="">Select</option>
          <option>General</option>
          <option>OBC</option>
          <option>SC</option>
          <option>ST</option>
        </select>
      </fieldset>

      <!-- Contact Details -->
      <fieldset>
        <legend>Contact Details</legend>

        <label>Mobile Number</label>
        <input type="tel" id="mobile" maxlength="10" required />

        <label>Email Address</label>
        <input type="email" id="email" required />

        <label>Address</label>
        <textarea id="address" rows="3" required></textarea>
      </fieldset>

      <!-- Educational Details -->
      <fieldset>
        <legend>Educational Details</legend>

        <label>Highest Qualification</label>
        <select id="qualification" required>
          <option value="">Select</option>
          <option>12th Pass</option>
          <option>Graduate</option>
          <option>Post Graduate</option>
        </select>

        <label>University / Board</label>
        <input type="text" id="university" required />

        <label>Year of Passing</label>
        <input type="number" id="year" min="1950" max="2030" required />
      </fieldset>

      <!-- Exam Details -->
      <fieldset>
        <legend>Exam Details</legend>

        <label>Exam Name</label>
        <select id="exam" required>
          <option value="">Select</option>
          <option>UPSC Civil Services</option>
          <option>UPSC CDS</option>
          <option>UPSC NDA</option>
          <option>UPSC CAPF</option>
        </select>

        <label>Exam Center Preference</label>
        <select id="center" required>
          <option value="">Select</option>
          <option>Mumbai</option>
          <option>Delhi</option>
          <option>Pune</option>
          <option>Chennai</option>
          <option>Kolkata</option>
        </select>
      </fieldset>

      <!-- Upload Section -->
      <fieldset>
        <legend>Upload Documents</legend>

        <label>Passport Size Photo</label>
        <input type="file" id="photo" accept="image/*" required />

        <label>Signature</label>
        <input type="file" id="signature" accept="image/*" required />
      </fieldset>

      <!-- Declaration -->
      <fieldset>
        <legend>Declaration</legend>
        <input type="checkbox" id="agree" required />
        <label for="agree">I hereby declare that all information provided is true and correct.</label>
      </fieldset>

      <button type="submit">Submit Application</button>

    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
