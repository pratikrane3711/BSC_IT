<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Flight Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>✈️ FlyNow - Book Your Flight</h1>
    <p>Search, Compare & Book Flights Easily</p>
  </header>

  <section class="search-box">
    <h2>Search Flights</h2>
    <form id="flightForm">
      <div class="form-group">
        <label>From:</label>
        <input type="text" id="from" placeholder="Mumbai" required>
      </div>

      <div class="form-group">
        <label>To:</label>
        <input type="text" id="to" placeholder="Delhi" required>
      </div>

      <div class="form-group">
        <label>Departure Date:</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label>Passengers:</label>
        <input type="number" id="passengers" min="1" value="1" required>
      </div>

      <button type="submit">Search Flights</button>
    </form>
  </section>

  <section class="results">
    <h2>Available Flights</h2>
    <div id="flightResults"></div>
  </section>

  <section class="booking" id="bookingSection" style="display:none;">
    <h2>Book Your Flight</h2>
    <form id="bookingForm">
      <p id="selectedFlight"></p>

      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Phone:</label>
        <input type="tel" id="phone" required>
      </div>

      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    <p>© 2026 FlyNow Airlines | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
