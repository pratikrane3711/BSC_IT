<!DOCTYPE html>
  <head>
    <title> HTML forms </title>
  </head>          
  <body>

    <h1> Forms in HTML</h1>

    <forms action = "/submitt.php">
      <div>
        <lable for="name"> Name </lable>
        <input id = "name" type="text" placeholder ="Enter your Name" required>
      </div>

      <div>
        <lable for="phone"> phone </lable>
        <input id ="phone" type="text" placeholder="phone" required>          
      </div>
                                                                 
      <div>
        <lable for="email"> Email</lable>
        <input id ="email" type="eamail" placeholder="Enter Email" required>         
      </div>

      <div>
        <lable for="password"> Password</lable>
        <input id ="password" type="password" placeholder="Enter Password" required>
      </div>

      <div>
        <lable for="dob"> Date of Birth </lable>
        <input id="dob" type="date" placeholder="Enter Date" required>
      </div>

      <!-- Dropdown (Select input) for gender -->
      <div>
        <lable for="gender"> Gender </lable>
        <select id="gender" required>
          <option value="" disabled selected> Select Gender </option>
          <option value="male"> Male </option>
          <option value="female"> Female </option>
          <option value="other"> Other </option>

          
        </select>
              
      
      </div>

      <div>
        <!-- Radio butoon -->
        <p> Subscription Plane </p>

        <input id="basic" type="radio" name="subscription"
        value="basic">
        <label for="basic"> Basic </label>

        <input id="premium" type="radio" name="subscription"
        value="premium">
        <label for="premium"> Premium </label>

        <input id="vip" type="radio" name="subscription"
        value="vip">
        <label for="vip"> VIP </label>
    </div> 
  
    <!-- checkbox -->
    <div>
        <input id="terms" type="checkbox" required>
        <label for="terms"> I agree to the terms and condition </label>
    </div>

    <!-- Texarea -->    
    <div>
        <label for="comments"> Comments </lable>
        <textarea id="comments" placeholder="Enter your comments"
        rows="4"></textarea>
    </div>

    <!-- Submit Button -->
    <div>
        <button type="submit"> Submit </button>
    </div>
     

    <!-- Chat gpt learning --> 
    <form action="/subscribe" method="post">
        <fieldset>
            <legend>Subscription Plan</legend>

        <label>
             <input id="basic" type="radio" name="subscription"
             value="basic" checked>
             Basic 
        </label>

        <label>
             <input type="radio" name="subscription" value="basic" checked>
             Basic
        </label>

        <label>
             <input type="radio" name="subscription" value="premium">
             Premium
        </label>

        <label>
             <input type="radio" name="subscription" value="vip">
             VIP
        </label>
          </fieldset>

     <button type="submit">Submit</button>
   </form>       
    

    </forms>

  </body>                                             
</html>
